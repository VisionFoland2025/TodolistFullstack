<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список дел</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">
        Список дел
    </h1>

    <form class="mb-3" th:action="@{/add}" th:object="${newTodo}" method="post">
        <div class="input-group">
            <input class="form-control" type="text" name="title" th:field="*{title}" placeholder="Введите задачу">
            <button type="submit" class="btn btn-primary">Добавить</button>
        </div>
    </form>

    <form th:action="@{/deleteAll}" method="post" class="text-center mb-4">
        <button class="btn btn-danger" type="submit">Удалить все задачи</button>
    </form>

    <form th:action="@{/search}" method="post" class="mb-3">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Найти задачи" name="title" th:value="*{title}">
        <button class="btn btn-outline-secondary" type="submit">Искать</button>
        </div>
    </form>

    <ul class="list-group">
        <li th:each="item : ${allTodos}" class="list-group-item d-flex justify-content-between align-items-center">
            <span th:text="${item.title}"></span>
            <form th:action="@{/delete/{id}(id=${item.id})}" method="post">
                <button type="submit" class="btn btn-danger btn-sm">Удалить</button>
            </form>
        </li>
    </ul>
</div>
</body>
</html>
